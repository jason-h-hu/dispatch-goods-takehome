<!-- TODO(jason-h-hu): How do we plug Angular into the Django framework? -->
<div>
  <form enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
  </form>
  {% if user_ids %}
  <ul>
    {% for user_id in user_ids %}
    <li>
      <img src="qr/{{ user_id }}.png" />
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
