<form (submit)="onSubmit($event)">
  <input type="file" (change)="onFileSelected($event)" accept=".csv" />
  <button type="submit">Upload File</button>
</form>

<div *ngIf="ids.length > 0">
  <h3>Uploaded IDs:</h3>
  <ul>
    <li *ngFor="let id of ids">
      <img src="{{ url }}/{{ id }}" />
    </li>
  </ul>
</div>
